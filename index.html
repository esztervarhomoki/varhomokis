<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ad.size" content="width=300,height=250"/>
    <title>Varhomoki's</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.0/plugins/CSSPlugin.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.0/easing/EasePack.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.0/TweenLite.min.js"></script>

    <script src="anim.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <style>
    	html, body {
            width: 100%;
            height: 100%;
    		font-family: "Poppins", Helvetica, Arial, sans-serif;
            color: #9d8640;
            background: #FFFFFF;
    	}
        #content {
        	position: relative;
        	width: 100%;
        	height: 100%;
            min-height: 640px;
            display: none;
            overflow: hidden;
        }
        .centered {
            margin-left: 50%;
            transform: translateX(-50%);
        }
        .text {
            width: 100%;
            text-align: center;
        }
        #logo {
            padding-top: 80px;
            width: 50%
        }
        #slogan {
            margin-top: 63px;
            font-size: 1.84em;
        }
        #separator {
            margin-top: 18px;
            width:404px;
        }
        #cta {
            position: absolute;
            left:0;
            bottom: 35%;
            font-size: 3em;
        }
        #product {
            position: absolute;
            width:50%;
            left:0;
            bottom:50px;
        }
        #footer {
            position: absolute;
            width:100%;
            height:30px;
            left:0;
            bottom:0;
            background:#9d8640;
            font-size: 15px;
        }
        .link {
            text-decoration: none;
            color: #9d8640 !important;
            font-size: 0.7em;
        }
        #cta_text {
            margin-bottom: 23px;
        }
        #facebook {
            position: absolute;
            text-decoration: none;
            left: 2em;
            top: 0.39em;
        }
        #facebook img {
            height: 1.2em;
        }
        #facebook div {
            font-size: 1em;
            position: absolute;
            color: white !important;
            user-select: none;
            margin-left: 2em;
            margin-top: -1em;
        }
        #legal {
            position: absolute;
            text-decoration: none;
            right: 2.4em;
            top: 0.65em;
            font-size: 0.93em;
            color: white;
        }
        @media only screen and (orientation: portrait) {
            #logo {
                padding-top: 100px;
                width: 80%;
            }
            #slogan {
                margin-top: 43px;
                font-size: 1.2em;
            }
            #cta {
                font-size: 2em;
            }
            #separator {
                margin-top: 12px;
                width:273px;
            }
            #product {
                width: 80%;
            }
            #footer {
                font-size: 10px;
            }
            #facebook {
                top: 0.77em;
            }
            #legal {
                top: 1.1em;
            }
        }
        .grad {
            position: absolute;
            background: -moz-linear-gradient(left, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,1) 100%);
            background: -webkit-linear-gradient(left, rgba(255,255,255,0) 0%,rgba(255,255,255,1) 50%,rgba(255,255,255,1) 100%);
            background: linear-gradient(to right, rgba(255,255,255,0) 0%,rgba(255,255,255,1) 50%,rgba(255,255,255,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffffff', endColorstr='#ffffff',GradientType=1 );
            width: 200%;
            height: 100%;
            top: 0;
        }

    </style>
</head>
<body>
    <div id="content">
        <img id="product" src="img/product.jpg"/>
        <div id="grad_2" class="grad"></div>
        <img id="logo" class="centered" src="img/logo.png"/>
        <div id="grad" class="grad"></div>
        <div id="slogan" class="centered text">unique handmade jewellery</div>
        <img id="separator"  class="centered" src="img/separator.svg"/> 
        <div id="cta" class="text"><div id="cta_text">Exclusive order:</div><a class="link" href="mailto:varhomokis@gmail.com">varhomokis@gmail.com</a></div>
        <div id="footer">
            <a id="facebook" href="https://www.facebook.com/Varhoomokis/" target="_blank"><img src="img/facebook.svg"/><div>www.facebook.com/Varhoomokis</div></a>
            <div id="legal">Copyright © 2020 Eszter Várhomoki. All rights reserved.</div>
        </div>
    </div>
    
</body>
</html>
